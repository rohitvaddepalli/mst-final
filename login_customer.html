<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #1f2937, #5b21b6, #000);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 96.5vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 448px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .tabs-list {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-button.active {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .tab-content {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tab-content.active {
            display: flex;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #e5e7eb;
        }

        input {
            width: 94%;
            padding: 10px;
            border-radius: 0.375rem;
            border: 1px solid #374151;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .submit-button {
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .login-button {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
        }

        .register-button {
            background: linear-gradient(to right, #8b5cf6, #3b82f6);
            color: white;
        }

        .text-center a {
            color: #93c5fd;
            text-decoration: none;
            transition: color 0.2s;
        }

        .text-center a:hover {
            color: #60a5fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>My Store</h2>
        <p>Welcome! Create an account or log in to get started.</p>
        <div class="tabs-list">
            <button class="tab-button active" data-target="login">Login</button>
            <button class="tab-button" data-target="register">Register</button>
        </div>
        <div id="login" class="tab-content active">
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-button login-button">Log in</button>
                <div class="text-center"><a href="#">Forgot your password?</a></div>
            </form>
        </div>
        <div id="register" class="tab-content">
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-button register-button">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.target).classList.add('active');
                });
            });

            // Register form handling
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const fullname = registerForm.querySelector('input[name="fullname"]').value;
                const email = registerForm.querySelector('input[name="email"]').value;
                const password = registerForm.querySelector('input[name="password"]').value;

                if (!fullname || !email || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                try {
                    const submitButton = registerForm.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.innerHTML = 'Registering...';

                    const response = await fetch('http://localhost:3000/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({fullname, email, password }),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Registration successful!');
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = 'login_customer.html';
                    } else {
                        alert('Error: ' + (data.error || 'Registration failed'));
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    const submitButton = registerForm.querySelector('button[type="submit"]');
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Register';
                }
            });
        
            // Login form handling
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = loginForm.querySelector('input[name="email"]').value;
                const password = loginForm.querySelector('input[name="password"]').value;

                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                try {
                    const submitButton = loginForm.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.innerHTML = 'Logging in...'; 

                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = 'customer.html';
                    } else {
                        alert(data.error || 'Login failed');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    const submitButton = loginForm.querySelector('button[type="submit"]');
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Log in';
                }
            });
        });
    </script>
</body>
</html>
