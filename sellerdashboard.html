<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Business Dashboard</title>
    <meta name="theme-color" content="#2c3e50" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: (#2c3e50);
            background: (#ecf0f1);
            display: flex;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            background: #2c3e50;
            color: #ffffff;
            padding: 20px;
            height: 100%;
            position: sticky;
            top: 0;
        }

        .sidebar h2 {
            margin: 0 0 20px;
            font-size: 1.5rem;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 15px;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
        }

        .store-container {
            background: #ccc;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            min-width: 400px;
            margin-bottom: 20px;
        }

        .store-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .store-logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .store-text h3 {
            margin-bottom: 15px;
        }

        .edit-btn {
            background: #1abc9c;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn:hover {
            background: #16a085;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-table th,
        .product-table td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: left;
        }

        .product-table th {
            background: #d3d6da;
        }

        .product-table tbody tr:nth-child(odd) {
            background: #f9f9f9;
        }

        .product-table tbody tr:hover {
            background: #f1f1f1;
        }

        .btn {
            background: #1abc9c;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #16a085;
        }

        .btn-small {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #16a085;
        }

        .store-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>My Store</h2>
            <nav>
                <ul class="nav-list">
                    <li>Store Front</li>
                    <li>Products</li>
                    <li>Orders</li>
                    <li>Analytics</li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="store-container">
                <div class="store-info">
                    <div class="store-logo">S</div>
                    <div class="store-text">
                        <h3>Store name</h3>
                    </div>
                </div>
                <button class="edit-btn">Edit</button>
            </div>
            <section id="products" class="section" aria-labelledby="products-heading">
                <h2 id="products-heading">Products</h2>
                <table class="product-table" id="product-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Handmade Soap</td>
                            <td>₹50.00</td>
                            <td>50</td>
                            <td>
                                <button class="btn btn-small edit-btn">Edit</button>
                                <button class="btn btn-small delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="store-form">
                    <h3>Add New Product</h3>
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" placeholder="Product Name" />
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="text" id="product-price" placeholder="Price" />
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="text" id="product-stock" placeholder="Stock" />
                    </div>
                    <div class="form-group">
                        <label for="product-image">Upload Pictures</label>
                        <input type="file" id="product-image" />
                    </div>
                    <button class="btn" id="add-product-btn">Add Product</button>
                </div>
            </section>
            <section class="section">
                <h2>Orders</h2>
                <p>Details of customer orders.</p>
            </section>
            <section class="section">
                <h2>Analytics</h2>
                <p>Store performance analytics.</p>
            </section>
        </div>
    </div>

    <script>
        const addProductBtn = document.getElementById("add-product-btn");
        addProductBtn.addEventListener("click", () => {
            const nameInput = document.getElementById("product-name");
            const priceInput = document.getElementById("product-price");
            const stockInput = document.getElementById("product-stock");

            const productName = nameInput.value.trim();
            const productPrice = priceInput.value.trim();
            const productStock = stockInput.value.trim();

            if (!productName || !productPrice || !productStock) {
                alert("Please fill in all product fields.");
                return;
            }

            const tableBody = document.querySelector("#product-table tbody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
            <td>${productName}</td>
            <td>₹${productPrice}</td>
            <td>${productStock}</td>
            <td>
                <button class="btn btn-small edit-btn">Edit</button>
                <button class="btn btn-small delete-btn">Delete</button>
            </td>
            `;
            tableBody.appendChild(newRow);

            nameInput.value = "";
            priceInput.value = "";
            stockInput.value = "";

            newRow.querySelector(".delete-btn").addEventListener("click", () => {
                if (confirm("Are you sure you want to delete this product?")) {
                    newRow.remove();
                }
            });

        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
                const row = e.target.closest("tr");
                if (confirm("Are you sure you want to delete this product?")) {
                    row.remove();
                }
            });
        });

        document.querySelectorAll(".edit-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
                alert("Edit functionality not implemented yet.");
            });
        });
    </script>
</body>
</html>
