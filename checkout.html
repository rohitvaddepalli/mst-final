<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom right, #1f2937, #5b21b6, #000000);
            color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .product {
            text-align: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 50%;
            height: auto;
            border-radius: 5px;
        }

        .product p {
            font-size: 16px;
            color: #fff;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 97%;
            padding: 10px;
            margin: 10px 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product" id="product-display">
            <img id="product-image" src="" alt="Product Image">
            <p id="product-description"></p>
            <p id="product-price"></p>
        </div>
        <h2>Checkout</h2>
        <form>
            <input type="hidden" id="product-id" name="product-id">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Payment Method</label>
            <select id="payment" name="payment">
                <option value="credit_card">Credit Card</option>
                <option value="UPI">UPI</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select><br><br>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productDisplay = document.getElementById('product-display');
            let total = 0;
            let products = [];
            let storeId = urlParams.get('store');

            for (let i = 0; i < urlParams.getAll('id').length; i++) {
                const product = {
                    id: urlParams.getAll('id')[i],
                    name: decodeURIComponent(urlParams.getAll('name')[i]),
                    price: parseFloat(urlParams.getAll('price')[i])
                };
                products.push(product);
                total += product.price;
            }

            if (products.length > 0) {
                productDisplay.innerHTML = `
                    <h3>Order Summary</h3>
                    ${products.map(p => `
                        <div class="product-item">
                            <p>${p.name} - ₹${p.price.toFixed(2)}</p>
                        </div>
                    `).join('')}
                    <p><strong>Total: ₹${total.toFixed(2)}</strong></p>
                `;
            }

            document.querySelector('form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const orderData = {
                    products: products.map(p => ({
                        productId: p.id,
                        productName: p.name,
                        price: p.price,
                        quantity: 1
                    })),
                    customerName: document.getElementById('name').value,
                    customerEmail: document.getElementById('email').value,
                    customerAddress: document.getElementById('address').value,
                    paymentMethod: document.getElementById('payment').value,
                    totalAmount: total,
                    storeId: storeId
                };

                try {
                    const response = await fetch('http://localhost:3000/api/orders', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData)
                    });

                    if (!response.ok) throw new Error('Failed to place order');

                    localStorage.removeItem('cart');
                    alert('Order placed successfully!');

                    if (storeId) {
                        window.location.href = `store_customer.html?store=${storeId}`;
                    } else {
                        window.location.href = 'customer.html';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error placing order. Please try again.');
                }
            });
        });
    </script>
</body>

</html>
