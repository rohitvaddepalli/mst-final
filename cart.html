<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom right, #1f2937, #5b21b6, #000000);
            color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-items {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-items th {
            text-align: left;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cart-items td {
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px;
            border-radius: 4px;
        }

        .remove-btn {
            background: #f87171;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .checkout-btn {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .continue-shopping {
            color: #60a5fa;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>

        <div id="cart-content">
            <!-- Cart items will be dynamically inserted here -->
            <div class="empty-cart">
                <p>Your cart is empty</p>
                <a href="store.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>

        <div class="cart-summary" id="cart-summary" style="display: none;">
            <h3>Order Summary</h3>
            <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
            <p>Shipping: ₹<span id="shipping">0.00</span></p>
            <p>Total: ₹<span id="total">0.00</span></p>
            <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const API_BASE_URL = 'http://localhost:3000';
            const user = JSON.parse(localStorage.getItem('user'));

            if (!user || !user.email) {
                alert('Please login to view your cart');
                window.location.href = 'login_customer.html';
                return;
            }

            const userId = user._id || user.email;

            const cart = {
                items: [],
                userId: userId,

                // Load cart from server
                load: async function () {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/cart?userId=${encodeURIComponent(this.userId)}`);
                        if (response.ok) {
                            const data = await response.json();
                            this.items = data.items || [];
                            this.updateUI();
                        }
                    } catch (error) {
                        console.error('Error loading cart:', error);
                    }
                },

                // Save cart to server
                save: async function () {
                    try {
                        await fetch(`${API_BASE_URL}/api/cart`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                userId: this.userId,
                                items: this.items
                            })
                        });
                        this.updateUI();
                    } catch (error) {
                        console.error('Error saving cart:', error);
                    }
                },

                // Add item to cart
                add: async function (product, quantity = 1) {
                    const existingItem = this.items.find(item => item.productId === product._id);

                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        this.items.push({
                            productId: product._id,
                            name: product.name,
                            price: product.price,
                            image: product.image,
                            quantity: quantity
                        });
                    }
                    await this.save();
                },

                // Remove item from cart
                remove: async function (productId) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/cart/item?userId=${encodeURIComponent(this.userId)}&productId=${encodeURIComponent(productId)}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            this.items = this.items.filter(item => item.productId !== productId);
                            this.updateUI();
                        } else {
                            console.error('Error removing item from cart');
                        }
                    } catch (error) {
                        console.error('Error removing item:', error);
                    }
                },

                // Update item quantity
                updateQuantity: async function (productId, quantity) {
                    const item = this.items.find(item => item.productId === productId);
                    if (item) {
                        item.quantity = quantity;
                        await this.save();
                    }
                },

                // Calculate subtotal
                getSubtotal: function () {
                    return this.items.reduce((total, item) => total + (item.price * item.quantity), 0);
                },

                // Calculate total (with shipping)
                getTotal: function () {
                    return this.getSubtotal() + 0; // Add shipping calculation if needed
                },

                // Clear cart
                clear: async function () {
                    this.items = [];
                    await this.save();
                },

                // Render cart UI
                updateUI: function () {
                    const cartContent = document.getElementById('cart-content');
                    const cartSummary = document.getElementById('cart-summary');

                    if (this.items.length === 0) {
                        cartContent.innerHTML = `
                            <div class="empty-cart">
                                <p>Your cart is empty</p>
                                <a href="customer.html" class="continue-shopping">Continue Shopping</a>
                            </div>
                        `;
                        cartSummary.style.display = 'none';
                        return;
                    }

                    // Render cart items
                    let html = `
                        <table class="cart-items">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    this.items.forEach(item => {
                        html += `
                            <tr>
                                <td>
                                    <div style="display: flex; align-items: center;">
                                        <img src="${item.image || 'images/default-product.png'}" 
                                             alt="${item.name}" 
                                             class="cart-item-image">
                                        <span style="margin-left: 15px;">${item.name}</span>
                                    </div>
                                </td>
                                <td>₹${item.price.toFixed(2)}</td>
                                <td>
                                    <div class="quantity-control">
                                        <button class="quantity-btn minus" data-id="${item.productId}">-</button>
                                        <input type="number" 
                                               class="quantity-input" 
                                               value="${item.quantity}" 
                                               min="1"
                                               data-id="${item.productId}">
                                        <button class="quantity-btn plus" data-id="${item.productId}">+</button>
                                    </div>
                                </td>
                                <td>₹${(item.price * item.quantity).toFixed(2)}</td>
                                <td>
                                    <button class="remove-btn" data-id="${item.productId}">Remove</button>
                                </td>
                            </tr>
                        `;
                    });

                    html += `</tbody></table>`;
                    cartContent.innerHTML = html;
                    cartSummary.style.display = 'block';

                    // Update summary
                    document.getElementById('subtotal').textContent = this.getSubtotal().toFixed(2);
                    document.getElementById('total').textContent = this.getTotal().toFixed(2);

                    // Add event listeners
                    document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            const input = document.querySelector(`.quantity-input[data-id="${id}"]`);
                            let quantity = parseInt(input.value) - 1;
                            if (quantity < 1) quantity = 1;
                            input.value = quantity;
                            await this.updateQuantity(id, quantity);
                        });
                    });

                    document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            const input = document.querySelector(`.quantity-input[data-id="${id}"]`);
                            const quantity = parseInt(input.value) + 1;
                            input.value = quantity;
                            await this.updateQuantity(id, quantity);
                        });
                    });

                    document.querySelectorAll('.quantity-input').forEach(input => {
                        input.addEventListener('change', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            let quantity = parseInt(e.target.value);
                            if (isNaN(quantity)) quantity = 1;
                            if (quantity < 1) quantity = 1;
                            e.target.value = quantity;
                            await this.updateQuantity(id, quantity);
                        });
                    });

                    document.querySelectorAll('.remove-btn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            await this.remove(id);
                        });
                    });
                }
            };

            // Initialize cart
            await cart.load();

            // Checkout button
            document.getElementById('checkout-btn')?.addEventListener('click', function () {
                if (cart.items.length === 0) return;

                const storeId = cart.items[0].productId.storeId;
                const itemsParam = cart.items.map(item =>
                    `id=${item.productId._id}&name=${encodeURIComponent(item.name)}&price=${item.price}&quantity=${item.quantity}`
                ).join('&');

                window.location.href = `checkout.html?store=${storeId}&${itemsParam}`;
            });

            // Clear cart button (optional)
            document.getElementById('clear-cart-btn')?.addEventListener('click', async function () {
                await cart.clear();
            });
        });
    </script>
</body>

</html>
