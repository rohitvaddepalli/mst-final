<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom right, #1f2937, #5b21b6, #000000);
            color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-items {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-items th {
            text-align: left;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cart-items td {
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px;
            border-radius: 4px;
        }

        .remove-btn {
            background: #f87171;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .checkout-btn {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .continue-shopping {
            color: #60a5fa;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>

        <div id="cart-content">
            <!-- Cart items will be dynamically inserted here -->
            <div class="empty-cart">
                <p>Your cart is empty</p>
                <a href="store.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>

        <div class="cart-summary" id="cart-summary" style="display: none;">
            <h3>Order Summary</h3>
            <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
            <p>Shipping: ₹<span id="shipping">0.00</span></p>
            <p>Total: ₹<span id="total">0.00</span></p>
            <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cart = {
                items: JSON.parse(localStorage.getItem('cart')) || [],

                // Save cart to localStorage
                save: function () {
                    localStorage.setItem('cart', JSON.stringify(this.items));
                    this.updateUI();
                },

                // Add item to cart
                add: function (product, quantity = 1) {
                    const existingItem = this.items.find(item => item.id === product.id);

                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        this.items.push({
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            image: product.image,
                            quantity: quantity
                        });
                    }
                    this.save();
                },

                // Remove item from cart
                remove: function (productId) {
                    this.items = this.items.filter(item => item.id !== productId);
                    this.save();
                },

                // Update item quantity
                updateQuantity: function (productId, quantity) {
                    const item = this.items.find(item => item.id === productId);
                    if (item) {
                        item.quantity = quantity;
                        this.save();
                    }
                },

                // Calculate subtotal
                getSubtotal: function () {
                    return this.items.reduce((total, item) => total + (item.price * item.quantity), 0);
                },

                // Calculate total (with shipping)
                getTotal: function () {
                    return this.getSubtotal() + 0; // Add shipping calculation if needed
                },

                // Clear cart
                clear: function () {
                    this.items = [];
                    this.save();
                },

                // Render cart UI
                updateUI: function () {
                    const cartContent = document.getElementById('cart-content');
                    const cartSummary = document.getElementById('cart-summary');

                    if (this.items.length === 0) {
                        cartContent.innerHTML = `
                            <div class="empty-cart">
                                <p>Your cart is empty</p>
                                <a href="store.html" class="continue-shopping">Continue Shopping</a>
                            </div>
                        `;
                        cartSummary.style.display = 'none';
                        return;
                    }

                    // Render cart items
                    let html = `
                        <table class="cart-items">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    this.items.forEach(item => {
                        html += `
                            <tr>
                                <td>
                                    <div style="display: flex; align-items: center;">
                                        <img src="${item.image || 'images/default-product.png'}" 
                                             alt="${item.name}" 
                                             class="cart-item-image">
                                        <span style="margin-left: 15px;">${item.name}</span>
                                    </div>
                                </td>
                                <td>₹${item.price.toFixed(2)}</td>
                                <td>
                                    <div class="quantity-control">
                                        <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                        <input type="number" 
                                               class="quantity-input" 
                                               value="${item.quantity}" 
                                               min="1"
                                               data-id="${item.id}">
                                        <button class="quantity-btn plus" data-id="${item.id}">+</button>
                                    </div>
                                </td>
                                <td>₹${(item.price * item.quantity).toFixed(2)}</td>
                                <td>
                                    <button class="remove-btn" data-id="${item.id}">Remove</button>
                                </td>
                            </tr>
                        `;
                    });

                    html += `</tbody></table>`;
                    cartContent.innerHTML = html;
                    cartSummary.style.display = 'block';

                    // Update summary
                    document.getElementById('subtotal').textContent = this.getSubtotal().toFixed(2);
                    document.getElementById('total').textContent = this.getTotal().toFixed(2);

                    // Add event listeners
                    document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            const input = document.querySelector(`.quantity-input[data-id="${id}"]`);
                            let quantity = parseInt(input.value) - 1;
                            if (quantity < 1) quantity = 1;
                            input.value = quantity;
                            this.updateQuantity(id, quantity);
                        });
                    });

                    document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            const input = document.querySelector(`.quantity-input[data-id="${id}"]`);
                            const quantity = parseInt(input.value) + 1;
                            input.value = quantity;
                            this.updateQuantity(id, quantity);
                        });
                    });

                    document.querySelectorAll('.quantity-input').forEach(input => {
                        input.addEventListener('change', (e) => {
                            const id = e.target.getAttribute('data-id');
                            let quantity = parseInt(e.target.value);
                            if (isNaN(quantity)) quantity = 1;
                            if (quantity < 1) quantity = 1;
                            e.target.value = quantity;
                            this.updateQuantity(id, quantity);
                        });
                    });

                    document.querySelectorAll('.remove-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            this.remove(id);
                        });
                    });
                }
            };

            // Initialize cart UI
            cart.updateUI();

            // Checkout button
            document.getElementById('checkout-btn')?.addEventListener('click', function () {
                if (cart.items.length === 0) return;

                // For demo, we'll just redirect to checkout.html with the first item
                // In a real app, you'd handle multiple items
                const firstItem = cart.items[0];
                window.location.href = `checkout.html?product=${firstItem.id}&name=${encodeURIComponent(firstItem.name)}&price=${firstItem.price}&image=${encodeURIComponent(firstItem.image || '')}`;
            });

            // Listen for storage events to sync cart across tabs
            window.addEventListener('storage', function (e) {
                if (e.key === 'cart') {
                    cart.items = JSON.parse(e.newValue) || [];
                    cart.updateUI();
                }
            });

            document.getElementById('checkout-btn')?.addEventListener('click', function () {
                if (cart.items.length === 0) return;

                // Redirect to checkout with all items
                const itemsParam = cart.items.map(item =>
                    `id=${item.id}&name=${encodeURIComponent(item.name)}&price=${item.price}`
                ).join('&');
                window.location.href = `checkout.html?${itemsParam}`;
            });
        });
    </script>
</body>

</html>
