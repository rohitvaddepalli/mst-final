<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #1f2937, #5b21b6, #000);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 96.5vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 448px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .tabs-list {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-button.active {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .tab-content {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tab-content.active {
            display: flex;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #e5e7eb;
        }

        input {
            width: 94%;
            padding: 10px;
            border-radius: 0.375rem;
            border: 1px solid #374151;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .submit-button {
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .register-button {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
        }

        .text-center a {
            color: #93c5fd;
            text-decoration: none;
            transition: color 0.2s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>My Store</h2>
        <p>Welcome! Register.</p>
        <div class="tabs-list">
            <button class="tab-button active" data-target="register">Register</button>
        </div>
        <div id="register" class="tab-content active">
            <form id="registerForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-button register-button">Register</button>
                <div class="text-center"><a href="seller-login.html">Already have an account? Login</a></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/seller/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'seller-login.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration');
            }
        });
    </script>
</body>

</html>
